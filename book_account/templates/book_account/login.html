{% extends 'home_base/layout.html' %}

{% block title %}
    ورود
{% endblock %}

{% block content %}
    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
					<div class="signup-form"><!--sign up form-->
						<h2>ورود به حساب کاربری</h2>
						<form method="post", action="{% url 'login-page' %}">
                            {% csrf_token %}
                            {{ form.email.label_tag }}
                            {{ form.email }}
                            {{ form.email.errors }}
                            {{ form.password.label_tag }}
                            {{ form.password }}
                            {{ form.password.errors }}
							<button type="submit" class="btn btn-default">ورود</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
