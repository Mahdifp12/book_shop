{% extends 'home_base/layout.html' %}

{% block title %}
    فراموشی رمز عبور
{% endblock %}

{% block content %}
    <div class="container">
		<section id="form"><!--form-->
			<div class="row">
					<div class="signup-form"><!--sign up form-->
						<h2>فراموشی رمز عبور</h2>
						<form method="post", action="{% url 'forget-password-page' %}">
                            {% csrf_token %}
                            {{ form.email.label_tag }}
                            {{ form.email }}
                            {{ form.email.errors }}
							<button type="submit" class="btn btn-default">فراموشی رمز عبور</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</section>
	</div>
{% endblock %}
